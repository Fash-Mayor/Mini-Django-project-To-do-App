{% extends 'base.html' %}

{% block content %}
    <h2>Login To Your Account</h2>
    <form action="" method="post" class="login_form">
        {% csrf_token %}
        {{ form.as_ul }}
    </form>
    <span>
        <input type="submit" value="Login" class="btn"/>
        <a href="{% url 'signup' %}" class="btn">Sign Up</a>
    </span>
{% endblock content %}
